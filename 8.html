<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'RixXladywatermelonR';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: flex-end;   /* 세로 하단 정렬 */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            background-color: #f0f0f0; /* 배경 색 */
            background-image: url("나무가.png");
            user-select: none;
        }

        .container {
            text-align: center;  /* 텍스트 중앙 정렬 */
            position: fixed;
            bottom: 10px;  /* 하단에서 10px 위로 */
            left: 50%;     /* 가로 중앙으로 */
            transform: translateX(-50%); /* 중앙 정렬을 위해 요소의 위치 조정 */
            user-select: none;
        }

        .name {
            font-family: 'RixXladywatermelonR'; /* 폰트 패밀리 추가 */
            font-size: 20px;
            background-color: #ffe058;
            border: none;
            border-radius: 5px;
            margin: 5px;
            margin-left: 0px;
            padding: 10px;
            width: 100px;
            user-select: none;
        }

        .text {
            font-family: 'RixXladywatermelonR'; /* 폰트 패밀리 추가 */
            font-size: 20px;
            background-color: #FFFAE4;
            border-radius: 5px;
            padding: 30px;
            width: 500px;
            margin-top: 5px;
            user-select: none;
        }

        .next {
            width: 30px;
            height: auto;
            margin-top: 5px;
            user-select: none;
            cursor: pointer; /* 손가락 모양 커서 */
            opacity: 30%;
        }


        
        .left, .right, .home {
            width: 80px; /* 가로 크기 지정 */
            height: auto; /* 비율 유지 */
            position: absolute; /* 절대 위치 지정 */
            user-select: none;
            cursor: pointer; /* 손가락 모양 커서 */
            transition: transform 0.3s ease; /* 돋보기 효과 전환 */
        }

        .left {
            left: 10px; /* 왼쪽 버튼 위치 */
            top: 45%; /* 세로 중앙 위치 */
        }

        .right {
            right: 10px; /* 오른쪽 버튼 위치 */
            top: 45%; /* 세로 중앙 위치 */
        }

        .home {
            left: 10px; /* 홈 버튼 위치 */
            top: 10px; /* 상단에서 10px 위치 */
        }
        
        /* 마우스를 올렸을 때 확대 효과 */
        .home:hover, .right:hover, .left:hover {
            transform: scale(1.2); /* 확대 비율 조정 */
        }

        /* 모달 창 스타일 */
        .quest-box {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0e8;
            border-radius: 10px;
            padding: 0;
            width: 450px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            font-family: 'RixXladywatermelonR';
            font-size: 20px;
        }

        .modal-header {
            background-color: #cbb292;
            padding: 10px;
            padding-left: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .modal-header .title {
            font-size: 18px;
            font-family: 'RixXladywatermelonR';
        }

        .modal-header .close-btn {
            background-color: #a47551;
            color: white;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            padding: 30px 20px;
            background-color: #f1e0ccad;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            font-family: 'RixXladywatermelonR';
            font-size: 16px;
            cursor: pointer;
            background-color: #cbb292;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #b08e6d;
        }

        
    </style>
</head>
<body id="background">

    <img src="아이콘_홈.png" class="home" id="homeButton">
    <img src="아이콘_왼.png" class="left" id="leftButton">

    <div class="container">
        <div class="name" id="characterName">홀씨</div>
        <div class="text" id="text-box">나무가 되겠다고?</div>
        <img src="말풍선_세모.png" class="next" onclick="changeText()">
    </div>

    
    <!-- 모달 창 -->
    <div class="quest-box" id="questBox">
        <div class="modal-header">
            <span class="title">Q. 참새를 도와주자!</span>
            <button class="close-btn" onclick="closeModal()">X</button>
        </div>
        <div class="modal-content">
            <p>포르르 날아온 참새가 <br>나뭇가지 위에 앉았어<br> 
                그런데 배가 많이 고파보여<br><br>
                <b>지렁이를 잡아주고 말을 걸어보자!</b>
            </p>
            <button onclick="startQuest()" id="queststart">좋아</button>
        </div>
    </div>



    <script>
        document.getElementById("homeButton").onclick = function() {
            window.location.href = "home.html"; // 이동할 HTML 파일 경로
        };

        document.getElementById("leftButton").onclick = function() {
            window.location.href = "7.html"; // 이동할 HTML 파일 경로
        };
        
        document.getElementById("queststart").onclick = function() {
            window.location.href = "8-1-Q.html"; // 이동할 HTML 파일 경로
        };

        // 여러 개의 텍스트와 배경 이미지를 배열에 저장
        const texts = [
            { character: "홀씨", text: "나무가 되겠다고?", textBackground: "#FFFAE4", nameBackground: "#ffe058", backgroundImage: "url('나무가.png')" },
            { character: "홀씨", text: "나보다 작으면서 어떻게?", textBackground: "#FFFAE4", nameBackground: "#ffe058", backgroundImage: "url('나보다 작으면서.png')" },
            { character: "참새", text: "그거야 아직 새싹이니까 그렇지", textBackground: "#FFFAE4", nameBackground: "#b28b61", backgroundImage: "url('그거야 아직.png')" },
            { character: "새싹", text: "어? 참새다!", textBackground: "#FFFAE4", nameBackground: "#AEC577", backgroundImage: "url('참새다.png')" },
            { character: "참새", text: "아이, 배고파", textBackground: "#FFFAE4", nameBackground: "#b28b61", backgroundImage: "url('배고파.png')" }
        ];


        let currentIndex = 0;

        function changeText() {
            currentIndex++;
            if (currentIndex < texts.length) {
                document.getElementById('text-box').innerText = texts[currentIndex].text;
                document.getElementById('characterName').innerText = texts[currentIndex].character;
                document.getElementById('characterName').style.backgroundColor = texts[currentIndex].nameBackground;
                document.getElementById('text-box').style.backgroundColor = texts[currentIndex].textBackground;

                // 배경 이미지 변경
                document.getElementById('background').style.backgroundImage = texts[currentIndex].backgroundImage;
            } else {
                document.getElementById('questBox').style.display = 'block';
            }
        }

        
        function startQuest() {
            closeModal(); // 퀘스트 창 닫기
        }

        function closeModal() {
            document.getElementById('questBox').style.display = 'none';
        }


    </script>

</body>
</html>
