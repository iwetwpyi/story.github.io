<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'RixXladywatermelonR';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .text {
            font-family: 'RixXladywatermelonR'; /* 폰트 패밀리 추가 */
            font-size: 45px;
            text-align: center;
            user-select: none; /* 텍스트 드래그 방지 */
            margin-bottom: 5%;
            margin-top: 5%;
        }
        body, html {
            font-family: 'RixXladywatermelonR'; /* 폰트 패밀리 추가 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center; /* 수평 중앙 정렬 */
            margin: 0;
            padding: 0;
        }
       
        .button {
            font-family: 'RixXladywatermelonR'; /* 폰트 패밀리 추가 */
            font-size: 25px; /* 글자 크기 */
            text-align: center;
            background-color: #f9ed89; /* 버튼 배경색 */
            color: #333; /* 글자 색상 */
            padding: 10px 15px; /* 버튼 안의 여백 줄임 (가로 줄임) */
            margin: 10px; /* 버튼 간의 간격 */
            border: none; /* 테두리 없애기 */
            border-radius: 5px; /* 모서리 둥글게 하기 */
            cursor: pointer; /* 커서 모양 변경 */
            transition: background-color 0.3s; /* 호버 효과 부드럽게 */
            width: 100px; /* 버튼의 고정 가로 크기 */
            user-select: none; /* 버튼 드래그 방지 */
            margin-top: 5%;
        }

        .button:hover {
            background-color: #ff8e5e66; /* 호버 시 배경색 변경 */
        }

        .box {
            font-size: 23px;
        }

        .container {
            display: flex;
            justify-content: center; /* 가로 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            gap: 50px; /* 두 p 태그 사이의 간격 */
            font-size: 20px;
            text-align: center;
        }

        .container p {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0; /* 기본 마진 제거 */
            
        }

        img {
            display: block;
            max-width: 100%; /* 이미지 크기가 부모 요소보다 커지지 않도록 설정 */
            height: auto;
        }

        p {
            margin: 0; /* 기본 p 마진 제거 */
        }

        .total{
            border-radius: 20px;
            border: 5px solid #333;
            padding: 20px;
            text-align: center;
            
        }

    </style>
</head>
<body>
    <div class="text">게임방법</div>

<div class="total">
    <div class="box">
        '민들레 홀씨의 모험'은 마우스를 이용하는 게임이야.<br><br>
        <div class="container">
            <p><img src="클릭 마우스.png" alt="클릭 마우스" width="115" >클릭</p>
            <p><img src="드래그 마우스.png" alt="드래그 마우스" width="100">드래그</p>
        </div><br>
        마우스 왼쪽 버튼을 누르면 다음 장면으로 넘어가.<br>
        마우스 왼쪽 버튼을 꾹 누르고 끌면 물건을 옮길 수도 있어.<br><br>
        
        가끔 이야기 속 친구들이 곤란한 상황에 처해 있을 수도 있어.<br>
        이때는 민들레 홀씨와 함께 친구들을 도와주자.<br><br>
        자, 그럼 모험을 시작해볼까?
    </div>
</div>


    <div class="button" id="homeButton">돌아가기</div>

    <script>
        // "홈" 버튼을 클릭하면 다음 페이지로 이동
        document.getElementById("homeButton").onclick = function() {
            window.location.href = "home.html"; // 이동할 HTML 파일 경로
        };
    </script>

</body>
</html>
