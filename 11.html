<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'RixXladywatermelonR';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url("11_1.png");
            user-select: none;
        }

        .container {
            text-align: center;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            user-select: none;   
        }

        .name {
            font-family: 'RixXladywatermelonR';
            font-size: 20px;
            background-color: #ffe058;
            border: none;
            border-radius: 5px;
            margin: 5px;
            margin-left: 0px;
            padding: 10px;
            width: 100px;
            user-select: none;
        }

        .text {
            font-family: 'RixXladywatermelonR';
            font-size: 20px;
            background-color: #FFFAE4;
            border-radius: 5px;
            padding: 30px;
            width: 500px;
            margin-top: 5px;
            user-select: none;
        }

        .next {
            width: 30px;
            height: auto;
            margin-top: 5px;
            user-select: none;
            cursor: pointer;
            opacity: 30%;
        }

        .left, .right, .home {
            width: 80px; /* 가로 크기 지정 */
            height: auto; /* 비율 유지 */
            position: absolute; /* 절대 위치 지정 */
            user-select: none;
            cursor: pointer; /* 손가락 모양 커서 */
            transition: transform 0.3s ease; /* 돋보기 효과 전환 */
        }

        .left {
            left: 10px; /* 왼쪽 버튼 위치 */
            top: 45%; /* 세로 중앙 위치 */
        }

        .right {
            right: 10px; /* 오른쪽 버튼 위치 */
            top: 45%; /* 세로 중앙 위치 */
            display: none; /* 기본적으로 숨김 */
        }

        .home {
            left: 10px; /* 홈 버튼 위치 */
            top: 10px; /* 상단에서 10px 위치 */
        }
        
        /* 마우스를 올렸을 때 확대 효과 */
        .home:hover, .right:hover, .left:hover {
            transform: scale(1.2); /* 확대 비율 조정 */
        }
    </style>
</head>
<body id="background">

    <img src="아이콘_홈.png" class="home" id="homeButton">
    <img src="아이콘_왼.png" class="left" id="leftButton">
    <img src="아이콘_오른.png" class="right" id="rightButton">

    <div class="container">
        <div class="name" id="characterName">홀씨</div>
        <div class="text" id="text-box">으악! 여기가 어디야?</div>
        <img src="말풍선_세모.png" class="next" onclick="changeText()">
    </div>

    <script>
        document.getElementById("homeButton").onclick = function() {
            window.location.href = "home.html";
        };

        document.getElementById("leftButton").onclick = function() {
            window.location.href = "10.html";
        };

        document.getElementById("rightButton").onclick = function() {
            window.location.href = "12.html";
        };

        const images = ["11_1.png", "11_2.png", "11_3.png"];
        let imageIndex = 0;

        function showNextImage() {
            const background = document.getElementById("background");
            const textContainer = document.getElementById("text-box").parentElement; // 부모 요소 선택
            const rightButton = document.getElementById("rightButton"); // 오른쪽 버튼 선택

            if (imageIndex < images.length) {
                background.style.backgroundImage = `url(${images[imageIndex]})`;

                if (imageIndex < 2) { // 11_1.png, 11_2.png일 때
                    textContainer.style.display = "none"; // 텍스트 창 숨김
                    rightButton.style.display = "none"; // 오른쪽 버튼 숨김
                } else {
                    textContainer.style.display = "block"; // 11_3.png일 때 텍스트 창 보임
                    rightButton.style.display = "block"; // 오른쪽 버튼 보임
                }

                imageIndex++;
                setTimeout(showNextImage, 2000); // 2초 후 다음 이미지로 전환
            }
        }

        // 페이지 로드 시 이미지 슬라이드 시작
        window.onload = function() {
            showNextImage();
        };
        
        const texts = [
            { character: "홀씨", text: "으악! 여기가 어디야?", textBackground: "#FFFAE4", nameBackground: "#ffaf6a", backgroundImage: "url('11_3.png')" },
            { character: "담쟁이 덩굴", text: "우리는 담쟁이 덩굴", textBackground: "#FFFAE4", nameBackground: "#ffaf6a", backgroundImage: "url('11_4.png')" },
            { character: "담쟁이 덩굴", text: "타고 올라가는 걸 아주 잘해", textBackground: "#FFFAE4", nameBackground: "#ffaa69", backgroundImage: "url('11_5.png')" },
            { character: "담쟁이 덩굴", text: "어디로든 갈 수 있지", textBackground: "#FFFAE4", nameBackground: "#ffaa69", backgroundImage: "url('11_6.png')" },
            { character: "홀씨", text: "정말? 그럼 나도 데려다줘!", textBackground: "#FFFAE4", nameBackground: "#ffe058", backgroundImage: "url('11_7.png')" },
            { character: "담쟁이 덩굴", text: "어디로?", textBackground: "#FFFAE4", nameBackground: "#ffaa69", backgroundImage: "url('11_8.png')" },
            { character: "홀씨", text: "저기- 해가 가까운 곳으로!", textBackground: "#FFFAE4", nameBackground: "#ffe058", backgroundImage: "url('11_9.png')" }
        ];

        let currentIndex = 0;

        function changeText() {
            currentIndex++;
            if (currentIndex < texts.length) {
                document.getElementById('text-box').innerText = texts[currentIndex].text;
                document.getElementById('characterName').innerText = texts[currentIndex].character;
                document.getElementById('characterName').style.backgroundColor = texts[currentIndex].nameBackground;
                document.getElementById('text-box').style.backgroundColor = texts[currentIndex].textBackground;
                document.getElementById('background').style.backgroundImage = texts[currentIndex].backgroundImage;
            } else {
                // 여기에 퀘스트 박스를 나타내는 코드 추가
             window.location.href = "12.html";
            }
        }
    </script>
</body>
</html>
