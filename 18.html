<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'RixXladywatermelonR';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .text {
            font-family: 'RixXladywatermelonR'; /* 폰트 패밀리 추가 */
            font-size: 50px;
            text-align: center;
            margin-top: 12%;
            margin-bottom: 4%;
            user-select: none; /* 텍스트 드래그 방지 */
            top: 20%;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* 수평 중앙 정렬 */
            background-image: url("18.png");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat; /* 이미지 반복 제거 */
            height: 100vh;
            user-select: none;
            position: relative;
        }

        .button {
            font-family: 'RixXladywatermelonR'; /* 폰트 패밀리 추가 */
            font-size: 30px; /* 글자 크기 */
            text-align: center;
            background-color: #f9ed89; /* 버튼 배경색 */
            color: #333; /* 글자 색상 */
            padding: 10px 15px; /* 버튼 안의 여백 줄임 (가로 줄임) */
            margin: 10px; /* 버튼 간의 간격 */
            border: none; /* 테두리 없애기 */
            border-radius: 5px; /* 모서리 둥글게 하기 */
            cursor: pointer; /* 커서 모양 변경 */
            transition: background-color 0.3s; /* 호버 효과 부드럽게 */
            width: 150px; /* 버튼의 고정 가로 크기 */
            user-select: none; /* 버튼 드래그 방지 */
        }

        .button:hover {
            background-color: #ff8e5e66; /* 호버 시 배경색 변경 */
        }

        /* 홈 버튼 */
        .home {
            width: 80px; /* 가로 크기 지정 */
            height: auto; /* 비율 유지 */
            position: absolute; /* 절대 위치 지정 */
            user-select: none;
            cursor: pointer; /* 손가락 모양 커서 */
            transition: transform 0.3s ease; /* 돋보기 효과 전환 */
        }
        .home {
            left: 10px; /* 홈 버튼 위치 */
            top: 10px; /* 상단에서 10px 위치 */
        }

        /* 마우스를 올렸을 때 확대 효과 */
        .home:hover {
            transform: scale(1.2); /* 확대 비율 조정 */
        }

        /* 민들레 이미지 */
        .dan {
            width: 100px;
            height: auto;
            position: absolute; /* 절대 위치 지정 */
            bottom: -150px; /* 시작 위치 (페이지 하단 밖에서 시작) */
            animation: moveUp 5s forwards; /* 애니메이션 적용 */
        }

        /* 민들레 이미지 이동 애니메이션 */
        @keyframes moveUp {
            0% {
                bottom: 0px; /* 페이지 하단 밖에서 시작 */
            }
            100% {
                bottom: 28%; /* 상단에 가까운 위치로 이동 */
            }
        }

    </style>
</head>
<body>
    <div class="text">민들레<br> 홀씨의 모험</div>

    <img src="아이콘_홈.png" class="home" id="homeButton">
    
    <img src="18_1.png" class="dan" id="dan"> <!-- 민들레 이미지 -->

    <script>
        // 홈 버튼 클릭 시 home.html 페이지로 이동
        document.getElementById("homeButton").onclick = function() {
            window.location.href = "home.html";
        };
    </script>

</body>
</html>
