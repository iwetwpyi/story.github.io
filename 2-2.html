<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'RixXladywatermelonR';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-4@1.0/RixXladywatermelonR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: flex-end; /* 수직 하단 정렬 */
            align-items: center;
            background-image: url("바람을 타고.jpg");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            user-select: none;
        }

        .text-container {
            position: absolute;
            bottom: 5%; /* 하단에서부터 5% 위치 */
            left: 50%;
            transform: translateX(-50%); /* 수평 중앙 정렬 */
            background-color: rgba(0, 0, 0, 0.7); /* 검은색 박스, 투명도 조절 */
            padding: 10px 20px; /* 박스 안쪽 여백 */
            border-radius: 5px; /* 모서리를 둥글게 */
        }

        .text {
            font-family: 'RixXladywatermelonR'; /* 폰트 패밀리 */
            font-size: 20px;
            color: white; /* 흰색 텍스트 */
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

    
        .home, .right, .left {
            width: 80px;
            height: auto;
            position: absolute;
            user-select: none;
            cursor: pointer;
            transition: transform 0.3s ease; /* 돋보기 효과 전환 */
        }

        .home {
            left: 10px;
            top: 10px;
        }

        .right {
            right: 10px;
        }
        .left {
            left: 10px;
        }

        /* 마우스를 올렸을 때 확대 효과 */
        .home:hover, .right:hover, .left:hover {
            transform: scale(1.2); /* 확대 비율 조정 */
        }

    </style>
</head>
<body>

     
    <img src="아이콘_홈.png" class="home" id="homeButton">

    <img src="아이콘_왼.png" class="left" id="leftButton">
    <img src="아이콘_오른.png" class="right" id="rightButton">


    <div class="text-container" onclick="goToNextScene()">
        <div class="text">불어오는 바람을 타고</div>
    </div>

    
    <script>
        function goToNextScene() {
            // 클릭 시 이동할 URL을 여기에 입력합니다.
            window.location.href = '2-3.html'; // '다음장면.html'을 실제로 이동할 페이지로 변경하세요.
        }

        document.getElementById("homeButton").onclick = function() {
            window.location.href = "home.html"; // 이동할 HTML 파일 경로
        };

        document.getElementById("leftButton").onclick = function() {
            window.location.href = "2-1.html"; // 이동할 HTML 파일 경로
        };
        document.getElementById("rightButton").onclick = function() {
            window.location.href = "2-3.html"; // 이동할 HTML 파일 경로
        };
    </script>
</body>
</html>
